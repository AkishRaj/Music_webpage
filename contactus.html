<!DOCTYPE html>
<html>
<head>
	<title>Musify - Contact Us</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
	<center>
	<header>
		<a href="contactus.html"></a>
	</header>
	<main>
		<img height="200px" width="280px" src="Musify.png" alt="Musify">
		<h1 style="color: #69ccd5">Contact Us</h1>
		<p style="color: blueviolet">Got a question or feedback for us? We'd love to hear from you! Use the form below to get in touch:</p>
		<form >
			<ol>
			<li><label for="name" ><p>Name:</p></label></li>
			<input type="text" id="name" name="name" required><br>
			<li><label for="email" ><p> Email:</p></label></li>
			<input type="email" id="email" name="email" required><br>
			<li><label for="message" ><p>Message:</p></label></li>
			<textarea id="message" name="message" required></textarea><br>
			<button type="submit">Send</button>
		</ol>
		</form>
	</main>
	
</body>
</html>
